<html lang="en">
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/fixed.css">
</head>

<body data-spy="scroll" data-target="#navbarResponsive">

	<!--- Start Home Selection -->
	<div id="about-me">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="#about-me">Welcome</a>
					</li>
				</ul>
			</div>
		</nav>		
	</div>
	<!--- End Home Section -->


	<!--- Start About Me Section -->
	<div id="about-me" class="offset">
		<div class="outer">
			<div class="middle">
				<div class="inner">
					<div id="intro-content">
						<div class="horizontal-center headshot">
							<img class="horizontal-center" src="img/headshot.jpeg">
						</div>
						<div class="row">
							<div class="col-lg-7 col-md-8 horizontal-center landing-intro">
								<div class="heading hi">
									<h1><strong>Hi, I'm Neel.</strong></h1>
								</div>
								<br>
								<p class="welcome-message">
									2nd Year CS Student @ UWaterloo
									<br>
									Prev. Software Engineer / QA Engineer at Fidelity Investments
								</p>
								<br>
								<div class="row justify-content-center text-center profiles">
									<div class="profiles-logo">
										<a href="https://www.linkedin.com/in/neelismail/" target="_blank"><i class="fab fa-linkedin"></i></a>
									</div>
									<div class="profiles-logo">
										<a href="Neel-Ismail-Resume-Final.pdf" download target="_blank"><i class="fas fa-file-download"></i></a>
									</div>
									<div class="profiles-logo">
										<a href="https://github.com/neelismail01" target="_blank"><i class="fab fa-github"></i></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<!--- Script Source Files -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
<script src="https://unpkg.com/scrollreveal"></script>

<script>
	window.sr = ScrollReveal();

	sr.reveal('.headshot', {
		duration: 1500,
		origin: 'bottom',
	});

	sr.reveal('.hi', {
		delay: 500,
		duration: 1000,
		origin: 'bottom'
	});

	sr.reveal('.navbar', {
		delay: 1700,
		duration: 1000,
		origin: 'top'
	});

	sr.reveal('.welcome-message', {
		delay: 1500,
		duration: 1500,
		origin: 'left',
		distance: '250px'
	});

	sr.reveal('.profiles', {
		delay: 1500,
		duration: 1500,
		origin: 'right',
		distance: '250px'
	});

</script>
<!--- End of Script Source Files -->

</body>
